<div class="row d-flex justify-content-center">
  <div class="col-md-10">
    <div>
      <h3>Nnumber One Component</h3>
    </div>
    <input class="form-control" type="number" #num />
    <button class="btn btn-primary" (click)="addNumber(num.value)">Add</button>
  </div>
  <div class="col-md-10">
    <ul>
      <li *ngFor="let data of listOne">{{ data }}</li>
    </ul>
  </div>
</div>
